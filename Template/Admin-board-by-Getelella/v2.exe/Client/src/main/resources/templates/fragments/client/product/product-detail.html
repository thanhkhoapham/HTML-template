<div class="container" th:fragment="product-detail">
    <div class="card">
        <div class="card-body">
            
            <div class="row">
            	<div class="col-lg-3 col-md-3 col-sm-3"></div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="white-box text-center"><img th:src="${product.UrlHinhAnh}" class="img-responsive" style="height: 30rem;width: 30rem;"></div>
                    <h3 class="card-title" th:text="${product.tenSanPham}"></h3>
            		<h6 class="card-subtitle">Tên hãng?</h6>
                    
                    <h3 class="mt-5" th:text="${#numbers.formatDecimal(product.gia, 0, 'COMMA', 0, 'POINT') +' đ'}" style="color: blue">
                    <!-- <small class="text-success">(36%off)</small> -->
                    </h3><br>
                    <a th:href="@{/addToCart(id=${product.id})}"
					   class="btn btn-primary btn-rounded"
					   onclick="alert('Đã thêm vào giỏ!')">
					   <i class="fa fa-shopping-cart"></i>
						Thêm vào giỏ
					</a>
                    <button class="btn btn-primary btn-rounded">
	                    <i class="fa fa-check"></i>
	                    Mua ngay
	                </button>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5" >
                	<h4 class="box-title mt-5">Mô tả sản phẩm</h4>
                    <p style="font-size: 2rem" th:text="${product.moTa}"></p>
                	<h3 class="box-title mt-5">Thông tin chi tiết</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                        	<th:block th:switch="${productType}">
                        		<tbody th:case="'laptop'">
	                                <tr>
	                                    <td width="150">Card đồ họa</td>
	                                    <td th:text="${detail.cardDoHoa}"></td>
	                                </tr>
	                                <tr>
	                                    <td>HDH</td>
	                                    <td th:text="${detail.heDieuHanh}"></td>
	                                </tr>
	                               
	                            </tbody>
	                            
	                            <tbody th:case="'cpu'">
	                                <tr>
	                                    <td width="150">Bộ nhớ đệm</td>
	                                    <td th:text="${detail.boNhoDem}"></td>
	                                </tr>
	                            </tbody>
                        	</th:block>
                            
                        </table>
                    </div>
                    <!-- <h3 class="box-title mt-5">Key Highlights</h3>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-check text-success"></i>Sturdy structure</li>
                        <li><i class="fa fa-check text-success"></i>Designed to foster easy portability</li>
                        <li><i class="fa fa-check text-success"></i>Perfect furniture to flaunt your wonderful collectibles</li>
                    </ul> -->
                </div>
                
                <div class="col-lg-12 col-md-12 col-sm-12">
                <br><br><br>
                    
                </div>
            </div>
        </div>
    </div>
</div>
